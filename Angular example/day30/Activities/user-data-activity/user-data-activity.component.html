<div>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>State</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let u of data">
            <td>{{u.name | title: u.gender | uppercase}}</td>
            <td>{{u.gender | uppercase}}</td>
            <td>{{u.address.state}}</td>
            <td>{{u.address.city}}</td>
        </tr>
    </table>
</div>
