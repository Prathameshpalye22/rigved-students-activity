<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        document.write("<h3>Reverse Pyramid</h3>");
        var n = 5;
        for (var i=1; i<n; i++){
            for (var j=1; j<=i; j++){
                document.write(" &nbsp ")
            }
            for (var k=0; k<2*(n-i)-1; k++){
                document.write("*")
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
