<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Default values to Parameters</h3>
    <script type="text/javascript">
        function multiply(a=2, b=4){
            return(a*b);
        }
        var r=multiply(2, 3);
        document.write(`<p> Result=${r}</p>`);
        r=multiply();
        document.write(`<p> Result=${r}</p>`);
        r=multiply(3);
        document.write(`<p> Result=${r}</p>`);
    </script>
</body>
</html>
