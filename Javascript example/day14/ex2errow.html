<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow function a replacment to anonymous function</h2>
    <script type="text/javascript">
        var items=[9,3,4,6,1,8];
        items.forEach(function(item, i){
            document.write(`<p>${item} at position ${i}</p>`);
        });
        document.write("<hr/>");
        items.forEach((item, i)=>document.write(`<p>${item} at position ${i}</p>`));
        var items2=items.map((item, i)=>item*10);
        document.write("<hr/>")
        items2.forEach((item,i)=> document.write(`<p> ${item} at position ${i}</p>`))
    </script>
</body>
</html>
