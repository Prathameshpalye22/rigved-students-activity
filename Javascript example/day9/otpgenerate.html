<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Create OTP </h3>
    <script>
        var n = prompt()
        
        function generateOTP(){
                if(n!=2 && n!=3 && n!=4 && n!=5){
                    alert("Please enter the Number 2 to 5 only");
                     return false
                } 
            
                var digits = '0123456789';
                var OTP = '';
                for (let i = 0; i < n; i++ ) {
                OTP += digits[Math.floor(Math.random() * 10)];
                }
            return OTP;
        }
             
        document.write("OTP of "+n+" digits : "+generateOTP());
        
        </script>
</body>
</html>
