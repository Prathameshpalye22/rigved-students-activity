<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
    <style>
        #Chessboard{
            width: 650px;
            height: 480px;
            border-radius: 30px;
            float: left;
        
        }
        h1{
          text-align: center;
          font-family: sans-serif;
          color: violet;
            }
        body{
            background-color: lightcyan;
            margin-left: 3em;
            margin-top: 2em;
            
        } 
    </style>
</head>
<body onload="chessboard()">
    <h1> Chess Board</h1>
        <canvas id="Chessboard" width="800px" height="500px"></canvas>
        <script type="text/javascript">
            function chessboard() {
            var squareSize = 55;
            var x = 60;
            var y = 40;
            var canvas = document.getElementById("Chessboard");
            context = canvas.getContext("2d");
            for(var i=0; i<8; i++) {
                for(var j=0; j<8; j++) {
                context.fillStyle = ((i+j)%2==0) ? "white":"black";
                var x1 = x + j*squareSize;
                var y2 = y + i*squareSize;
                context.fillRect(x1, y2, squareSize, squareSize);
                }
            }
           
            context.strokeStyle = "black";
            context.strokeRect(x, y, squareSize*8, squareSize*8)
            }
        </script>
</body>
</html>
