<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details.</title>

    <style>
      table {
        table-layout: fixed; width: 80%; border: 6px solid lightblue; border-radius: 1px;
        margin-right: 26%; color: gray;
      }

      th, td {
        padding: 15px; border: 3px solid lightblue; text-align: center; border-radius: 1px; 
      }

    </style>
  </head>
  <body>

    <h3>Nasted Object Table</h3>

    <table>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Full Name</th>
          <th>State</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>

    <script>
      var CustmId = [
        {
          customerId: 8458,
          firstName: "Sachin",
          lastName: "Tendulkar",
          address: { state: "Maharashtra", city: "Mumbai" },
        },
        {  
          customerId: 1661,
          firstName: "Rohit",
          lastName: "Sharma",
          address: { state: "Maharashtra", city: "Pune" },
        },
        {
          customerId: 8338,
          firstName: "Rahul",
          lastName: "Dravid",
          address: { state: "karnataka", city: "Bangalore" },
        },
        {
          customerId: 2525,
          firstName: "Hardik",
          lastName: "Pandya",
          address: { state: "Maharashtra", city: "Mumbai" },
        },
      ];

      var table = "<tbody>";
      for (i = 0; i < CustmId.length; i++) {
        table += "<tr>";
        table += "<td>" + CustmId[i].customerId + "</td>";
        table += "<td>" + CustmId[i].firstName + " " + CustmId[i].lastName + "</td>";
        table += "<td>" + CustmId[i].address.state + "</td>";
        table += "<td>" + CustmId[i].address.city + "</td>";
        table += "</tr>";
      }
      table += "</tbody>";
      document.getElementById("tableData").innerHTML = table;
    </script>
  </body>
</html>
