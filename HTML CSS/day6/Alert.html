<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="alert alert-primary" role="alert">Normal Alert!
        <h3><p>its normal alert for demonstration</p></h3>
        
      </div>
      <div class="alert alert-success" role="alert">
       Alert for success!
       <h4>Well done!</h4><p>Awesome job done by you guys!</p><hr/><p class="mb-0">keep it up!</p>
      </div>
      <div class="alert alert-danger" role="alert">
        Enemies Ahead!
        <h4>Enemy!</h4><hr/><p class="mb-0">Stay alert!</p>

      </div>
      <div class="alert alert-warning" role="alert">
          Warning message!
          <h4>Warned!</h4><p>Warning please from here!</p><hr/><p class="mb-0">Dont go Ahead!</p>
    </div>
</body>
</html>
